    <body>
        <div id="header-container"></div>
    
        <form class="form">
            <section id="c-data" class="flex flex-col items-center justify-center py-16 bg-gray-200">
                <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2">
                    <div class="head text-center">
                        <h1 class="text-4xl font-bold mb-4 text-gray-800">Login</h1>
                        <p class="text-lg mb-8 text-gray-600">Please provide your Email and Password here.</p>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-left font-bold mb-2 text-gray-700">Email*</label>
                        <input type="email" placeholder="Enter Email" name="email" id="email" required class="w-full p-4 mb-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="psw" class="block text-left font-bold mb-2 text-gray-700">Password*</label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required class="w-full p-4 mb-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                    <button type="submit" class="w-full bg-orange-500 text-black py-3 rounded-lg shadow-lg hover:bg-orange-600 transition duration-200">Login</button>
                </div>
                <div class="container mx-auto text-center mt-8">
                    <p class="text-gray-600">Don't Remember Your Password? <a href="#" class="text-orange-500 underline">Forgot password?</a>.</p>
                </div>
            </section>
        </form>
