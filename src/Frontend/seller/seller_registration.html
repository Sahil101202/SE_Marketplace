<body>
    <div id="header-container"></div>
    <form class="form">
        <section id="c-data" class="flex flex-col items-center justify-center py-16 bg-gray-200">
            <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2">
                <div class="head text-center">
                    <h1 class="text-4xl font-bold mb-4 text-gray-800">Seller Register</h1>
                    <p class="text-lg mb-8 text-gray-600">Please fill in this form to create an account.</p>
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-left font-bold mb-2 text-gray-700">Name*</label>
                    <input type="text" placeholder="Enter Company Name" name="name" id="name" required class="w-full p-4 mb-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left font-bold mb-2 text-gray-700">Email*</label>
                    <input type="text" placeholder="Enter email" name="email" id="email" required class="w-full p-4 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none">
                </div>
                <div class="flex flex-col md:flex-row md:justify-between mb-4">
                    <div class="w-full md:w-1/2 md:pr-2 mb-4 md:mb-0">
                        <label for="psw" class="block text-left font-bold mb-2 text-gray-700">Password*</label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required class="w-full p-4 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                    <div class="w-full md:w-1/2 md:pl-2">
                        <label for="psw_repeat" class="block text-left font-bold mb-2 text-gray-700">Repeat Password*</label>
                        <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required class="w-full p-4 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-left font-bold mb-2 text-gray-700">Description*</label>
                    <textarea type="description" placeholder="Enter description" name="description" id="description" required class="w-full p-4 mb-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:outline-none"></textarea>
                </div>
                
                <p class="text-center mb-6 text-gray-600">By creating an account you agree to our <a href="#" class="text-orange-500 underline">Terms & Privacy</a>.</p>
                <button type="submit" class="w-full bg-orange-500 text-black py-3 rounded-lg shadow-lg hover:bg-orange-600 transition duration-200">Register</button>
            </div>
            <div class="container mx-auto text-center mt-8">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-orange-500 underline">Login</a>.</p>
            </div>
        </section>
    </form>
    <footer></footer>
