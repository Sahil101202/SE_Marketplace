<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCloth / Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="http://localhost:8080/css/style.css">
    <link rel="stylesheet" href="http://localhost:8080/cart/cart.css">
    <link rel="stylesheet" href="http://localhost:8080/css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/update_navbar.js"></script>
    <script src="../js/log_out.js"></script>
    <script src="http://localhost:8080/footer/loadFooter.js" defer></script>
    <script src="http://localhost:8080/header/loadHeader.js" defer></script>
    <script src="http://localhost:8080/header/header.js"></script>
    <script src="http://localhost:8080/cart/cart.js"></script>
    <!-- <script src="http://localhost:8080/js/checkout.js" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cm1ff0xz30tfcr4bk9hpdkue4"></script>
    <div class="gtranslate_wrapper"></div>

    <script src="https://cdn.gtranslate.net/widgets/latest/globe.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
    <script src="http://localhost:8080/theme.js"></script></head>
<body>
    <div id="header-container"></div>

    <!-- item table -->
    <section class="section-p1" id="cart">
        <table class="min-w-full bg-#eae0d5">
            <thead class="bg-#eae0d5">
                <tr>
                    <th class="py-2 px-4 border-b">Remove</th>
                    <th class="py-2 px-4 border-b">Image</th>
                    <th class="py-2 px-4 border-b">Product</th>
                    <th class="py-2 px-4 border-b">Price</th>
                    <th class="py-2 px-4 border-b">Quantity</th>
                    <th class="py-2 px-4 border-b">Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <section id="cart-add" class="section-p1">

        <div id="subtotal" class="p-4">
            <h3 class="font-semibold">Cart Totals</h3>
            <table class="min-w-full bg-#eae0d5">
                <tr>
                    <td class="py-2 px-4 border-b">Cart SubTotal</td>
                    <td id="subtotal-value" class="py-2 px-4 border-b">$0.00</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Shipping</td>
                    <td id="shipping-value" class="py-2 px-4 border-b">Free</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Total</td>
                    <td id="total-value" class="py-2 px-4 border-b">$0.00</td>
                </tr>
            </table>
            <div>
                <button id="checkout-btn" class="checkout normal bg-blue-500 text-white px-4 py-2 rounded">Check-Out</button>
            </div>
        </div>
    </section>

    <div id="checkout-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="modal-content bg-white rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-2/3 p-6 relative">
            <span class="close-btn absolute top-2 right-2 text-gray-600 text-2xl cursor-pointer">&times;</span>
            <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
            <div id="cart-summary" class="p-4 border-b mb-4">
                <h3 class="text-xl font-semibold mb-2">Order Summary</h3>
                <!-- Cart summary will be dynamically inserted here -->
            </div>
            <div id="address-section" class="p-4 border-b mb-4">
                <h3 class="text-xl font-semibold mb-2">Shipping Address</h3>
                <div id="user-address" class="mb-4">
                    <!-- User address will be dynamically inserted here -->
                </div>
                <button id="add-address-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Address</button>
            </div>
            <div id="payment-section" class="p-4 border-b mb-4">
                <h3 class="text-xl font-semibold mb-2">Payment Method</h3>
                <label class="block mb-2">
                    <input type="radio" name="payment-method" value="cod" checked class="mr-2"> Cash on Delivery
                </label>
                <label class="block mb-2">
                    <input type="radio" name="payment-method" value="card" class="mr-2"> Credit/Debit Card
                </label>
            </div>
            <div class="text-right">
                <button id="place-order-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Place Order</button>
            </div>
        </div>
    </div>


    <!-- Address form modal -->
    <!-- Address form modal -->
    <div id="address-modal" class="modal inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-md w-full p-6">
            <span class="close-address-btn cursor-pointer text-gray-500 hover:text-gray-700 float-right">&times;</span>
            <h2 class="text-2xl font-semibold mb-4">Add Address</h2>
            <form id="address-form" class="space-y-4">
                <div>
                    <label for="street-number" class="block text-sm font-medium text-gray-700">Street Number:</label>
                    <input type="text" id="street-number" name="street-number" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="postal-code" class="block text-sm font-medium text-gray-700">Postal Code:</label>
                    <input type="number" id="postal-code" name="postal-code" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="address-line" class="block text-sm font-medium text-gray-700">Address Line:</label>
                    <input type="text" id="address-line" name="address-line" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
                    <input type="text" id="city" name="city" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700">Region:</label>
                    <input type="text" id="region" name="region" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">Country:</label>
                    <input type="text" id="country" name="country" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add</button>
            </form>
        </div>
    </div>
        

    <footer></footer>

    <!-- <script src="http://localhost:8080/js/cart.js"></script> -->
    <script src="http://localhost:8080/header/uh.js"></script>

</body>
</html>
