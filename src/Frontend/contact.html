<body>
    <div id="header-container"></div>

    <section id="contact-details" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4 lg:px-8 flex flex-col lg:flex-row items-center lg:items-start space-y-8 lg:space-y-0 lg:space-x-8">
            <div class="w-full lg:w-1/2 bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-4xl font-bold mb-6 text-gray-800">Get in <span class="text-green-500">touch</span></h2>
                <form class="space-y-4">
                    <div>
                        <input type="text" placeholder="Contact name" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="flex space-x-4">
                        <input type="text" placeholder="Street" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <input type="text" placeholder="City" class="w-1/2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <input type="text" placeholder="Postcode" class="w-1/2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <input type="text" placeholder="Contact Phone" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <input type="email" placeholder="E-mail" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <textarea placeholder="Tell us you query or idea here" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">SUBMIT</button>
                    </div>
                </form>
            </div>
            <div class="w-full lg:w-1/2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3426.4598134002167!2d15.5944831521473!3d38.2617964083896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13145393bcbc7c05%3A0x2f2608ffeb85780b!2sERSU%20Residence%20PAPARDO!5e1!3m2!1sen!2sit!4v1701611243368!5m2!1sen!2sit" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="rounded-lg shadow-lg"></iframe>
            </div>
        </div>
        <div class="container mx-auto px-4 lg:px-8 mt-8 text-center">
            <div class="flex flex-col lg:flex-row justify-center items-center space-y-4 lg:space-y-0 lg:space-x-8">
                <div class="flex items-center">
                    <i class="fas fa-phone-alt text-blue-500 mr-2"></i>
                    <p class="text-gray-600">+39 3802411944</p>
                </div>
                <div class="flex items-center">
                    <i class="far fa-envelope text-blue-500 mr-2"></i>
                    <p class="text-gray-600">info@company.com</p>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-life-ring text-blue-500 mr-2"></i>
                    <p class="text-gray-600">https://helpdesk.com</p>
                </div>
            </div>
        </div>
    </section>
