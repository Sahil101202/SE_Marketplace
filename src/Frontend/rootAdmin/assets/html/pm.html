<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="http://localhost:8080/rootAdmin/assets/css/sidebar.css" rel="stylesheet">
    <link href="http://localhost:8080/rootAdmin/assets/css/pm.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="gtranslate_wrapper"></div>
    <script>window.gtranslateSettings = {"default_language":"en","languages":["en","fr","de","it","am","gu"],"globe_color":"#fff","wrapper_selector":".gtranslate_wrapper","flag_size":16,"horizontal_position":"left","vertical_position":"bottom","globe_size":40}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/globe.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
    <script src="http://localhost:8080/theme.js"></script></head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <div class="w-full md:w-3/4 p-6" id="main-content">
            <h1 class="text-3xl font-bold mb-4">Product Management</h1>
            <div id="dashboard-view">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="card">
                        <p class="text-gray-600">Total Products</p>
                        <p class="text-2xl font-bold" id="total-products">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Categories</p>
                        <p class="text-2xl font-bold" id="categories">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Total Sales</p>
                        <p class="text-2xl font-bold" id="total-sales">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Average Price</p>
                        <p class="text-2xl font-bold" id="average-price">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Maximum Price</p>
                        <p class="text-2xl font-bold" id="max-price">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Minimum Price</p>
                        <p class="text-2xl font-bold" id="min-price">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="card mb-4">
                    <h2 class="text-2xl font-bold mb-4">Categories</h2>
                    <div class="user-list max-h-96 overflow-y-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 border-b">ID</th>
                                    <th class="py-2 px-4 border-b">Name</th>
                                </tr>
                            </thead>
                            <tbody id="cat-table-body">
                                <!-- Users will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mb-4">
                    <h2 class="text-2xl font-bold mb-4">All Products</h2>
                    <div class="user-list max-h-96 overflow-y-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 border-b">ID</th>
                                    <th class="py-2 px-4 border-b">Category</th>
                                    <th class="py-2 px-4 border-b">Item</th>
                                    <th class="py-2 px-4 border-b">Price</th>
                                    <th class="py-2 px-4 border-b">Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body">
                                
                                <!-- Users will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://localhost:8080/rootAdmin/assets/js/loadSidebar.js"></script>
    <script src="http://localhost:8080/rootAdmin/assets/js/pm.js"></script>
    <script src="http://localhost:8080/rootAdmin/assets/js/logout.js"></script>
    <script src="http://localhost:8080/rootAdmin/assets/js/sidebar.js"></script>


</body>

</html>
