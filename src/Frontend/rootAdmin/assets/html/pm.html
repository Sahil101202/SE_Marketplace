<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="http://localhost:8080/rootAdmin/assets/css/sidebar.css" rel="stylesheet">
    <link href="http://localhost:8080/rootAdmin/assets/css/pm.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="gtranslate_wrapper"></div>
    <script>window.gtranslateSettings = {"default_language":"en","languages":["en","fr","de","it","am","gu"],"globe_color":"#fff","wrapper_selector":".gtranslate_wrapper","flag_size":16,"horizontal_position":"left","vertical_position":"bottom","globe_size":40}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/globe.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
    <script src="http://localhost:8080/theme.js"></script></head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <div class="w-full md:w-3/4 p-6" id="main-content">
            <h1 class="text-3xl font-bold mb-4">Product Management</h1>
            <div id="dashboard-view">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="card">
                        <p class="text-gray-600">Total Products</p>
                        <p class="text-2xl font-bold" id="total-products">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Categories</p>
                        <p class="text-2xl font-bold" id="categories">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Total Sales</p>
                        <p class="text-2xl font-bold" id="total-sales">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Average Price</p>
                        <p class="text-2xl font-bold" id="average-price">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Maximum Price</p>
                        <p class="text-2xl font-bold" id="max-price">Loading...</p>
                    </div>
                    <div class="card">
                        <p class="text-gray-600">Minimum Price</p>
                        <p class="text-2xl font-bold" id="min-price">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="card mb-4">
                    <h2 class="text-2xl font-bold mb-4">Categories</h2>
                    <div class="user-list max-h-96 overflow-y-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 border-b">ID</th>
                                    <th class="py-2 px-4 border-b">Name</th>
                                </tr>
                            </thead>
                            <tbody id="cat-table-body">
                                <!-- Users will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mb-4">
                    <h2 class="text-2xl font-bold mb-4">All Products</h2>
                    <div class="user-list max-h-96 overflow-y-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 border-b">ID</th>
                                    <th class="py-2 px-4 border-b">Category</th>
                                    <th class="py-2 px-4 border-b">Item</th>
                                    <th class="py-2 px-4 border-b">Price</th>
                                    <th class="py-2 px-4 border-b">Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body">
                                <!-- Users will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4">CRUD Operations</h2>
                    <div class="flex space-x-4">
                        <button onclick="showForm('create')" class="crud-btn bg-green-500 hover:bg-green-700">Create Product</button>
                        <button onclick="showForm('update')" class="crud-btn bg-yellow-500 hover:bg-yellow-700">Update Product</button>
                        <button onclick="showForm('delete')" class="crud-btn bg-red-500 hover:bg-red-700">Delete Product</button>
                    </div>
                </div>
            </div>

            <!-- CRUD Form Container -->
            <div id="crud-form-container" class="hidden">
                <a href="#" onclick="hideForm()" class="text-blue-500 hover:text-blue-700 mb-4 inline-block">&larr; Close this Section</a>
                <h1 class="text-3xl font-bold mb-4" id="crud-form-title"></h1>
                <div class="card p-4">
                    <form id="crud-form">
                        <!-- Create Form -->
                        <div id="create-form" class="hidden">
                            <div class="mb-4">
                                <label class="block text-gray-700">Product Name</label>
                                <input type="text" id="product-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Category ID</label>
                                <input type="text" id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Price</label>
                                <input type="number" id="price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Stock Quantity</label>
                                <input type="number" id="stock-quantity" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Stock Quantity</label>
                                <input type="file" id="product-image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" accept="image/*" required>
                            </div>
                            <button type="button" onclick="createProduct()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create</button>
                        </div>
                        <!-- Read Form -->
                        <div id="read-form" class="hidden">
                            <div id="product-list" class="overflow-auto h-64">
                                <!-- Product list will be populated here -->
                            </div>
                        </div>
                        <!-- Update Form -->
                        <div id="update-form" class="hidden">
                            <div class="mb-4">
                                <label class="block text-gray-700">Product Name</label>
                                <input type="text" id="update-product-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Category ID</label>
                                <input type="text" id="update-category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Price</label>
                                <input type="number" id="update-price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Stock Quantity</label>
                                <input type="number" id="update-stock-quantity" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <button type="button" onclick="updateProduct()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Update</button>
                        </div>
                        <!-- Delete Form -->
                        <div id="delete-form" class="hidden">
                            <div class="mb-4">
                                <label class="block text-gray-700">Product ID</label>
                                <input type="text" id="delete-product-select" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <button type="button" onclick="deleteProduct()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="http://localhost:8080/rootAdmin/assets/js/loadSidebar.js"></script>
    <script src="http://localhost:8080/rootAdmin/assets/js/pm.js"></script>
    <script src="http://localhost:8080/rootAdmin/assets/js/logout.js"></script>
    <script src="http://localhost:8080/rootAdmin/assets/js/sidebar.js"></script>


</body>

</html>
