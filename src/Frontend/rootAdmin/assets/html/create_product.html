<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Create Product</h1>
        <div class="card p-4">
            <form id="create-product-form">
                <div class="mb-4">
                    <label class="block text-gray-700">Product Name</label>
                    <input type="text" id="product-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Category</label>
                    <input type="text" id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Price</label>
                    <input type="number" id="price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Stock Quantity</label>
                    <input type="number" id="stock-quantity" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="button" onclick="createProduct()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</button>
            </form>
        </div>
    </div>

    <script>
        function createProduct() {
            const productName = document.getElementById('product-name').value;
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value;
            const stockQuantity = document.getElementById('stock-quantity').value;

            console.log('Product Created:', { productName, category, price, stockQuantity });
            alert('Product created successfully!');
        }
    </script>

</body>
</html>
